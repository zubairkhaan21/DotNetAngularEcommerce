<div class="flex flex-col gap-4">
  <div class="flex justify-between gap-3">
    <mat-paginator
      class="bg-white"
      (page)="handlePageChanged($event)"
      length="product?.count"
      pageSize="shopParams.pageSize"
      showFirstLastButtons="true"
      [pageSizeOptions]="pageSizeOptions"
      pageIndex="shopParams.pageNumber-1"
      aria-label="Select page"
    >
    </mat-paginator>
    <form
      #searchForm="ngForm"
      (ngSubmit)="(onSearchChange)"
      class="relative flex items-center w-full max-w-md mx-4"
    >
      <input
        type="search"
        class="block w-full p-4 text-sm text-grey-900 border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500"
        placeholder="Search"
        [(ngModel)]="shopParams.search"
        name="search"
      />
      <button
        type="submit"
        mat-icon-button
        class="absolute inset-y-0 right-8 top-2 items-center"
      >
        <mat-icon>search</mat-icon>
      </button>
    </form>
    <div class="flex gap-3">
      <button mat-stroked-button (click)="openFiltersDialog()">
        <mat-icon>filter_list</mat-icon>
        Filters
      </button>
      <button mat-stroked-button [mat-menu-trigger-for]="sortmenu">
        <mat-icon>swap_vert</mat-icon>
        Sort
      </button>
    </div>
  </div>

  <div class="grid grid-cols-5 gap-4">
    @for (product of products?.data; track product.id) {
    <app-product-item [product]="product"></app-product-item>
    }
  </div>
</div>

<mat-menu #sortmenu="matMenu">
  <mat-selection-list multiple="false" (selectionChange)="onSortChange($event)">
    @for (sort of sortOptions; track $index) {
    <mat-list-option
      [value]="sort.value"
      [selected]="shopParams.sort === sort.value"
    >
      {{ sort.name }}
    </mat-list-option>
    }
  </mat-selection-list>
</mat-menu>

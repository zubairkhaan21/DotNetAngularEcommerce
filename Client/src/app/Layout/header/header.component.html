<header class="border-b shadow-md p-3 w-full">
  <div
    class="flex align-center items-center justify-between max-w-screen-2xl mx-auto"
  >
    <div class="flex items-center gap-2">
      <img src="images/logo.png" alt="Logo" class="max-h-16" />
    </div>
    <nav class="flex gap-4 text-lg font-semibold">
      <a routerLink="/" routerLinkActive="active">Home</a>
      <a routerLink="/products" routerLinkActive="active">Products</a>
      <a routerLink="/about" routerLinkActive="active">About</a>
      <a routerLink="/contact" routerLinkActive="active">Contact</a>
    </nav>
    <div class="flex gap-3 align-middle">
      <a matBadge="5" matBadgeSize="large" class="custom-badge mt-2 mr-2">
        <mat-icon>shopping_cart</mat-icon>
      </a>
      <button mat-stroked-button>Login</button>
      <button mat-stroked-button>Register</button>
    </div>
  </div>
</header>
